name: my_vocab
description: A new Flutter application.

version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  audioplayers: ^0.20.1
  cloud_firestore: ^2.5.3
  easy_localization: ^3.0.0
  equatable: ^2.0.3
  firebase_auth: ^3.1.3
  firebase_core: ^1.7.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  flutter_login_facebook: ^1.1.0
  flutter_spinkit: ^5.1.0
  flutter_svg: ^0.22.0
  fluttertoast: ^8.0.8
  font_awesome_flutter: ^9.1.0
  google_sign_in: ^5.1.1
  hive: ^2.0.4
  http: ^0.13.4
  intl: ^0.17.0
  modal_progress_hud: ^0.1.3
  path_provider: ^2.0.5
  provider: ^6.0.1

dev_dependencies:
  build_runner: ^2.1.4
  effective_dart: ^1.3.2
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - Assets/Vectors/bookReading.svg
    - Assets/Vectors/welcomeBack.svg
    - Assets/Vectors/SignUp.svg
    - Assets/Vectors/googleLogo.svg
    - Assets/Vectors/error.svg
    - Assets/Vectors/empty.svg
    - Assets/images/profile.png
    - Assets/langs/en-US.json
    - Assets/langs/hi-IN.json

  fonts:
    - family: Montserrat

      fonts:
        - asset: Assets/Fonts/Montserrat-Regular.ttf
          weight: 300
        - asset: Assets/Fonts/Montserrat-Light.ttf
          weight: 400
        - asset: Assets/Fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: Assets/Fonts/Montserrat-Bold.ttf
          weight: 600
        - asset: Assets/Fonts/Montserrat-Black.ttf
          weight: 700
        - asset: Assets/Fonts/Montserrat-ExtraBold.ttf
          weight: 800
flutter_intl:
  enabled: true
