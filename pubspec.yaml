name: my_vocab
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  equatable: ^1.2.5
  firebase_auth: ^0.18.0+1
  firebase_core: ^0.5.0
  flutter_dotenv: ^2.1.0
  flutter_login_facebook: ^0.2.1

  flutter_svg: any
  fluttertoast: ^7.1.1
  font_awesome_flutter: ^8.8.1
  freezed: ^0.12.1
  google_sign_in: ^4.5.3
  intl: ^0.16.1
  modal_progress_hud: ^0.1.3
  provider: ^4.3.2+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env
    - Assets/Vectors/bookReading.svg
    - Assets/Vectors/welcomeBack.svg
    - Assets/Vectors/SignUp.svg
    - Assets/Vectors/googleLogo.svg
    - Assets/images/profile.png

  fonts:
    - family: Montserrat

      fonts:
        - asset: Assets/Fonts/Montserrat-Regular.ttf
          weight: 300
        - asset: Assets/Fonts/Montserrat-Light.ttf
          weight: 400
        - asset: Assets/Fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: Assets/Fonts/Montserrat-Bold.ttf
          weight: 600
        - asset: Assets/Fonts/Montserrat-Black.ttf
          weight: 700
        - asset: Assets/Fonts/Montserrat-ExtraBold.ttf
          weight: 800
